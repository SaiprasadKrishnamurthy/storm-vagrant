
storm.zookeeper.servers:
    - "zookeeper"

nimbus.host: "nimbus"

# netty transport
storm.messaging.transport: "backtype.storm.messaging.netty.Context"
storm.messaging.netty.buffer_size: 16384
storm.messaging.netty.max_retries: 10
storm.messaging.netty.min_wait_ms: 1000
storm.messaging.netty.max_wait_ms: 5000

drpc.servers:
  - "nimbus"

topology.metrics.consumer.register:
  - class: "backtype.storm.metric.LoggingMetricsConsumer"
    parallelism.hint: 1

supervisor.childopts: "-javaagent:/vagrant/jmxetric/jmxetric-1.0.4.jar=host=ganglia,port=8649,wireformat31x=true,mode=unicast,config=/vagrant/jmxetric/jmxetric-conf.xml,process=Supervisor_JVM -Xmx256m"

nimbus.childopts: "-javaagent:/vagrant/jmxetric/jmxetric-1.0.4.jar=host=ganglia,port=8649,wireformat31x=true,mode=unicast,config=/vagrant/jmxetric/jmxetric-conf.xml,process=Nimbus_JVM -Xmx1024m"

worker.childopts: "-javaagent:/vagrant/jmxetric/jmxetric-1.0.4.jar=host=ganglia,port=8649,wireformat31x=true,mode=unicast,config=/vagrant/jmxetric/jmxetric-conf.xml,process=Worker_%ID%_JVM -Xmx768m"